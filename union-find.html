<h1>Union-Find木</h1>
<h2>説明</h2>
<p>
集合の併合，任意の2つの要素が同じ集合に含まれているか調べる機能を持つ．詳しくは蟻本などを参照のこと．
</p>
<h2>計算量</h2>
<ul>
    <li>初期化: O(n)</li>
    <li>併合，検索: O(1/A(n, n))(ならし計算量)</li>
</ul>
<p>
*nは全要素数，A(n,n)はアッカーマン関数．
</p>
<h2>使用方法</h2>
<p>
initで要素数nのUnion-Find木の初期化．uniteで2つの集合を併合．sameで2つの要素が同一の集合に属するか調べる．
</p>
